    <script>
            function valida_envia() {
            //valido el nombre
            if (document.fvalida.nombre.value.length == 0) {
                    alert("Tiene que escribir su nombre")
                    document.fvalida.nombre.focus()
                    return 0;
            } else if (document.fvalida.apellido_paterno.value.length == 0) {
                    alert("Tiene que escribir su apellido paterno")
                    document.fvalida.apellido_paterno.focus()
                    return 0;
            } else if (document.fvalida.apellido_materno.value.length == 0) {
                    alert("Tiene que escribir su apelldio materno")
                    document.fvalida.apellido_materno.focus()
                    return 0;
            } else if (document.fvalida.email.value.length == 0) {
                    alert("Tiene que escribir un correo válido.")
                    document.fvalida.email.focus()
                    return 0;
			}else if (document.fvalida.tipo_cliente.value.length == 0) {
                    alert("Tiene que escribir un tipo de cliente.")
                    document.fvalida.tipo_cliente.focus()
                    return 0;
                } else if (document.fvalida.telefono.value.length < 10) {
                    alert("Tiene que escribir un teléfono de 10 digitos.")
                    document.fvalida.telefono.focus()
                    return 0;
                } else if (document.fvalida.calle_uno.value.length == 0) {
                    alert("Tiene que escribir al menos una calle")
                    document.fvalida.calle_uno.focus()
                    return 0;
                } else if (document.fvalida.ciudad.value.length == 0) {
                    alert("Tiene que escribir la ciudad")
                    document.fvalida.ciudad.focus()
                    return 0;
                } else if (document.fvalida.colonia.value.length == 0) {
                    alert("Tiene que escribir una colonia")
                    document.fvalida.colonia.focus()
                    return 0;
                } else if (document.fvalida.codigo_postal.value.length != 5) {
                    alert("Tiene que escribir un codigo postal válido")
                    document.fvalida.codigo_postal.focus()
                    return 0;
                } else if (document.fvalida.rfc.value.length == 0) {
                    alert("Debe escribir un RFC válido")
                    document.fvalida.rfc.focus()
                    return 0;
                } else if (document.fvalida.password.value.length == 0) {
                    alert("Debe escribir una contraseña para el usuario.")
                    document.fvalida.password.focus()
                    return 0;
                } 
                
                document.fvalida.submit();
                alert("El formulario fue enviado exitosamente");
            } 
    </script>
